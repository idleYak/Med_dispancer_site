{% load static i18n %}
<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="{% static 'main/CSS/style.css'}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Система управления очередью</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body style="background: linear-gradient(45deg, #44944A 25%, transparent 25%, transparent 75%, #44944A 75%), linear-gradient(45deg, #44944A 25%, transparent 25%, transparent 75%, #44944A 75%) 0.1875em 0.1875em, radial-gradient(at 50% 0, #47A76A, #1E5945);
background-size: 0.375em 0.375em, 0.375em 0.375em, 100% 100%;">

    <div>

    </div>

       <div class="container-fluid">
           <div class="row">
               <div class="col-8 ">
                    <div class="text" style="text-align: center;">
        			    <h1 style="color:white; font-family: 'Montserrat', sans-serif; font-weight: 700; text-transform: uppercase;margin:20px;">{% trans 'Электронная очередь' %}:</span></h1>
        			    <h1 style="color:#B57FDC; font-family: 'Montserrat', sans-serif; font-weight: 700; text-transform: uppercase;margin:20px;">{% trans 'Выберите ' %}</span>{% trans 'из представленных услуг' %}</h1>
                    </div>
               </div>

                <div class="row justify-content-center" >
                    <div class="col-md-4">
                            {% for el in service %}
                            {% if el.open_service == True %}
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id" value={{ el.id }}>
                              <button class="btn btn-primary  btn-sm"  style="background: #DCDCDC; height: 90%; margin: 3px; float:right;" type="submit"> <h3 style=" color:#1E5945; font-size: 17px; font-family: 'Montserrat', sans-serif;
                               font-weight: 700; text-transform: uppercase; margin:10px;">{{ el.name_service }}</h3>
                                  <p style="color:#1E5945; font-size: 14px; font-family: 'Montserrat', sans-serif;
                               font-weight: 500; text-transform: uppercase; margin:5px;">Госпитализация проходит с {{ el.start_hospitalization }} по {{ el.end_hospitalization }} Время рабочего действия кнопки с {{ el.start_button }} по {{ el.end_button }}
                                  </p>
                              </button>

                            </form>
                            {% endif %}
                            {% endfor %}

                    </div>
			    </div>
                </div>
            </div>

 //= blocks/main/footer.html    <!-- gulp конструкция-->
</body>
</html>
